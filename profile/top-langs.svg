
      <svg
        width="400"
        height="115"
        viewBox="0 0 400 115"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId">Top Languages</title>
        <desc id="descId">Most used programming languages</desc>
        <style>
          .header {
            font: 600 16px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            fill: #58a6ff;
          }
          .lang-name {
            font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #c9d1d9;
          }
          .lang-bar {
            fill: #58a6ff;
          }
          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
          }
        </style>

        <!-- Dark Background -->
        <rect
          x="0"
          y="0"
          rx="8"
          height="115"
          width="400"
          fill="#0d1117"
          stroke="#30363d"
        />

        <!-- Header -->
        <g transform="translate(20, 28)">
          <text x="0" y="0" class="header">Top Languages</text>
        </g>

        <!-- Language Bars (Compact Layout) -->
        <g transform="translate(20, 50)">
          <!-- JavaScript -->
          <g transform="translate(0, 0)">
            <rect class="lang-bar" x="0" y="0" width="158" height="8" rx="4" fill="#f1e05a" opacity="0.9"/>
            <text class="lang-name" x="168" y="8">JavaScript 39.7%</text>
          </g>

          <!-- HTML -->
          <g transform="translate(0, 22)">
            <rect x="0" y="0" width="136" height="8" rx="4" fill="#e34c26" opacity="0.9"/>
            <text class="lang-name" x="168" y="8">HTML 34.3%</text>
          </g>

          <!-- Python -->
          <g transform="translate(0, 44)">
            <rect x="0" y="0" width="102" height="8" rx="4" fill="#3572A5" opacity="0.9"/>
            <text class="lang-name" x="168" y="8">Python 25.7%</text>
          </g>
        </g>
