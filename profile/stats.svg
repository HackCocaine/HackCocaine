
      <svg
        width="400"
        height="170"
        viewBox="0 0 400 170"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-labelledby="descId"
      >
        <title id="titleId">GitHub Stats</title>
        <desc id="descId">GitHub statistics</desc>
        <style>
          .header {
            font: 600 16px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif;
            fill: #58a6ff;
          }
          .stat {
            font: 600 13px 'Segoe UI', Ubuntu, "Helvetica Neue", Sans-Serif; fill: #c9d1d9;
          }
          .icon {
            fill: #58a6ff;
            display: block;
          }
          .rank-circle-rim {
            stroke: #58a6ff;
            fill: none;
            stroke-width: 5;
            opacity: 0.2;
          }
          .rank-circle {
            stroke: #58a6ff;
            fill: none;
            stroke-width: 5;
            stroke-linecap: round;
            opacity: 0.8;
          }
          @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
          }
        </style>

        <!-- Dark Background -->
        <rect
          x="0"
          y="0"
          rx="8"
          height="170"
          width="400"
          fill="#0d1117"
          stroke="#30363d"
        />

        <!-- Header -->
        <g transform="translate(20, 28">
          <text x="0" y="0" class="header">GitHub Stats</text>
        </g>

        <!-- Rank Circle (40% fill) -->
        <g transform="translate(345, 45)">
          <circle class="rank-circle-rim" cx="0" cy="0" r="30" />
          <circle class="rank-circle" cx="0" cy="0" r="30"
            stroke-dasharray="188.5"
            stroke-dashoffset="113.1"
            transform="rotate(-90)"
          />
          <text x="0" y="4" text-anchor="middle" font="bold 18px 'Segoe UI'" fill="#c9d1d9">B-</text>
        </g>

        <!-- Stats -->
        <g transform="translate(20, 55)">
          <!-- Stars -->
          <g transform="translate(0, 0)">
            <svg class="icon" viewBox="0 0 16 16" width="14" height="14">
              <path fill-rule="evenodd" d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
            </svg>
            <text class="stat" x="22" y="11">34</text>
          </g>

          <!-- Commits -->
          <g transform="translate(90, 0)">
            <svg class="icon" viewBox="0 0 16 16" width="14" height="14">
              <path fill-rule="evenodd" d="M10.5 7.75a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zm1.43.75a4.002 4.002 0 01-7.86 0H.75a.75.75 0 110-1.5h3.32a4.001 4.001 0 017.86 0h3.32a.75.75 0 110 1.5h-3.32z"/>
            </svg>
            <text class="stat" x="22" y="11">156</text>
          </g>

          <!-- PRs -->
          <g transform="translate(180, 0)">
            <svg class="icon" viewBox="0 0 16 16" width="14" height="14">
              <path fill-rule="evenodd" d="M7.177 3.073L9.573.677A.25.25 0 0110 .854v4.792a.25.25 0 01-.427.177L7.177 3.427a.25.25 0 010-.354zM3.75 2.5a.75.75 0 100 1.5.75.75 0 000-1.5zm-2.25.75a2.25 2.25 0 113 2.122v5.256a2.251 2.251 0 11-1.5 0V5.372A2.25 2.25 0 011.5 3.25z"/>
            </svg>
            <text class="stat" x="22" y="11">5</text>
          </g>

          <!-- Issues -->
          <g transform="translate(0, 25)">
            <svg class="icon" viewBox="0 0 16 16" width="14" height="14">
              <path fill-rule="evenodd" d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012 0zm-.25-6.25a.75.75 0 00-1.5 0v3.5a.75.75 0 001.5 0v-3.5z"/>
            </svg>
            <text class="stat" x="22" y="11">2</text>
          </g>

          <!-- Contributed to -->
          <g transform="translate(90, 25)">
            <svg class="icon" viewBox="0 0 16 16" width="14" height="14">
              <path fill-rule="evenodd" d="M2 2.5A2.5 2.5 0 014.5 0h8.75a.75.75 0 01.75.75v12.5a.75.75 0 01-.75.75h-2.5a.75.75 0 110-1.5h1.75v-2h-8a1 1 0 00-.714 1.7.75.75 0 01-1.072 1.05A2.495 2.495 0 012 11.5v-9zm10.5-1V9h-8c-.356 0-.694.074-1 .208V2.5a1 1 0 011-1h8z"/>
            </svg>
            <text class="stat" x="22" y="11">4</text>
          </g>

          <!-- Followers -->
          <g transform="translate(180, 25)">
            <svg class="icon" viewBox="0 0 16 16" width="14" height="14">
              <path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM4.5 7.5a3.5 3.5 0 117 0 3.5 3.5 0 01-7 0zm5.5 4a3.5 3.5 0 100 7 3.5 3.5 0 000-7z"/>
            </svg>
            <text class="stat" x="22" y="11">8</text>
          </g>
        </g>
