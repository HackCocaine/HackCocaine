name: Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["master", "main"]

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # Checkout para que la Action pueda trabajar con tu repo si lo necesita
      - name: Checkout repo
        uses: actions/checkout@v3

      # Debug: verificar que el token está pasando
      - name: Check token
        run: |
          if [ -z "${{ secrets.METRICS_TOKEN }}" ]; then
            echo "❌ METRICS_TOKEN NO está definido"
            exit 1
          else
            echo "✅ METRICS_TOKEN está definido"
          fi

      # Ejecutar la action
      - name: Run Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
