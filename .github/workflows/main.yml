name: Auto-generate Metrics Visuals

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'  # todos los días a mediodía

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install diffusers transformers accelerate safetensors pillow

      - name: Fetch GitHub Metrics
        id: metrics
        run: |
          STARS=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq '.stargazers_count')
          FORKS=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq '.forks_count')
          ISSUES=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq '.open_issues_count')
          echo "stars=$STARS" >> $GITHUB_OUTPUT
          echo "forks=$FORKS" >> $GITHUB_OUTPUT
          echo "issues=$ISSUES" >> $GITHUB_OUTPUT

      - name: Generate prompts
        id: prompts
        run: |
          cat <<EOF > prompts.json
[
  "Minimalist neon particle style, glowing lines and dots, representing ${STARS} stars on GitHub",
  "Clean futuristic neon visual for ${FORKS} forks with subtle particle glow",
  "Soft glowing particle graph representing ${ISSUES} open issues, minimalistic"
]
EOF

      - name: Generate Images (CPU)
        run: |
          python - <<'EOF'
import json, os
from diffusers import StableDiffusionPipeline

os.makedirs("assets", exist_ok=True)

with open("prompts.json") as f:
    prompts = json.load(f)

pipe = StableDiffusionPipeline.from_pretrained(
    "runwayml/stable-diffusion-v1-5",
)
pipe.enable_attention_slicing()

for i, prompt in enumerate(prompts):
    img = pipe(prompt, height=400, width=800, num_inference_steps=20).images[0]
    img.save(f"assets/metric_{i+1}.png")
EOF

      - name: Update README
        run: |
          # Reemplaza placeholder con las 3 imágenes
          sed -i '/<!-- METRICS_IMAGE -->/!b;n;c\<p align="center">\n![Stars](assets/metric_1.png) ![Forks](assets/metric_2.png) ![Issues](assets/metric_3.png)\n</p>' README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.png
          git commit -m "Auto-update metrics visuals [ci skip]" || echo "No changes to commit"
          git push origin HEAD
