name: Auto-generate Metrics Visuals

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install diffusers transformers accelerate safetensors pillow

      - name: Fetch GitHub Metrics
        id: metrics
        run: |
          STARS=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq '.stargazers_count')
          FORKS=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq '.forks_count')
          ISSUES=$(curl -s "https://api.github.com/repos/${GITHUB_REPOSITORY}" | jq '.open_issues_count')
          echo "stars=$STARS" >> $GITHUB_OUTPUT
          echo "forks=$FORKS" >> $GITHUB_OUTPUT
          echo "issues=$ISSUES" >> $GITHUB_OUTPUT

      - name: Generate Images
        env:
          STARS: ${{ steps.metrics.outputs.stars }}
          FORKS: ${{ steps.metrics.outputs.forks }}
          ISSUES: ${{ steps.metrics.outputs.issues }}
        run: python generate_metrics.py

      - name: Update README
        run: |
          BLOCK='<p align="center">![Stars](assets/metric_1.png) ![Forks](assets/metric_2.png) ![Issues](assets/metric_3.png)</p>'
          perl -i -0pe 's/<!-- METRICS_IMAGE -->.*<!-- \/METRICS_IMAGE -->/$ENV{BLOCK}/smg' README.md

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.png prompts.json
          git commit -m "Auto-update metrics visuals [ci skip]" || echo "No changes to commit"
          git push origin main
